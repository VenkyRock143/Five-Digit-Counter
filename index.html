<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h2 id="heading">Enter Value From 1 and 99999</h2>
        <div class="input-container">
            <div>
                <input type="number" name="" id="number">
            </div>
            <div >
                <button id="btn" onclick="setCounter()">start counter</button>
            </div>
        </div>
        <div id="counter-container">
            <div class="counter" id="first">
                <p class="current">0</p>
                <p class="next">1</p>
            </div>
            <div class="counter" id="second">
                <p class="current">0</p>
                <p class="next">1</p>
            </div>
            <div class="counter" id="third">
                <p class="current">0</p>
                <p class="next">1</p>
            </div>
            <div class="counter" id="fourth">
                <p class="current">0</p>
                <p class="next">1</p>
            </div>
            <div class="counter" id="fifth">
                <p class="current">0</p>
                <p class="next">1</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
